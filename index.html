<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="card">
    <section class="left_section"> 
      <div class="container">
        <div class="Result">
            <h2 class="result_title">Your Result</h2>
              <div class="circle">
                <div class="result_number">
                  <div class="your_number">76</div>
                  <div class="max_number">of 100</div>
                </div>
              </div>
              <div class="great_description">
                  <h2 class="great_title">Great</h2>
                  <div class="description">You perfomance exceed 65% of the people conducting the test here!</div>
            </div>
        </div>
      </div>
    </section>
    <section class="right_section">
      <h2 class="right_title">Summary</h2>
          <div class="container">
              <div class="reaction">
                <img src="./assets/images/icon-reaction.svg" alt="reaction" class="right_section_img">
                <div class="react_title">Reaction</div>
                <div class="your_rez">80</div>
                <div class="max_rez">/100</div>
              </div>
              <div class="memory">
                <img src="./assets/images/icon-memory.svg" alt="memory" class="right_section_img">
                <div class="memory_title">Memory</div>
                <div class="your_rez">92</div>
                <div class="max_rez">/100</div>
              </div>
              <div class="verbal">
                <img src="./assets/images/icon-verbal.svg" alt="verbal" class="right_section_img">
                <div class="verbal_title">Verbal</div>
                <div class="your_rez">61</div>
                <div class="max_rez">/100</div>
              </div> 
              <div class="visual">
                <img src="./assets/images/icon-visual.svg" alt="visual" class="right_section_img">
                <div class="visual_title">Visual</div>
                <div class="your_rez">72</div>
                <div class="max_rez">/100</div>
              </div>  
              <button class="continue">Continue</button>         
        </div> 
    </section>
</div>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Tatiana190389" target="_blank">Naumova Tatiana</a>.
  </div>
</footer>
</body>
</html>
